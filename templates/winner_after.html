  <link rel="icon" type="image/png" href="{{ url_for('serve_image', filename='favicon.png') }}" />

  <style>
    /* Pill */
    #nav-indicator{
      position:absolute; border-radius:.5rem; background:#015486;
      box-shadow:0 2px 8px rgba(0,0,0,.15);
      transition:all .2s ease-out;
      opacity:0; pointer-events:none;
    }
    .nav-a{ position:relative; z-index:10; }
    @media (min-width:768px){
      .nav-a.is-active, .nav-a.is-active * { color:#fff !important; }
    }
    @media (max-width:767px){
      .nav-a.is-active, .nav-a.is-active * { color:#111827 !important; }
    }

    /* Winner card: same-photo halo blur */
    .winner-card { --img: url('img/king.jpg'); }
    .winner-card .halo{
      position:absolute; inset:0; border-radius:9999px;
      background-image:
        radial-gradient(circle at 50% 45%,
          rgba(0,0,0,.18) 0 55%,
          rgba(0,0,0,.10) 62%,
          rgba(0,0,0,0) 75%),
        var(--img);
      background-size:cover; background-position:center;
      filter: blur(14px) saturate(1.03);
      transform: scale(1.08);
    }
    .winner-card .photo{
      background-image: var(--img);
      background-size: cover; background-position: center;
      border-radius: 9999px;
    }

  </style>
</head>
