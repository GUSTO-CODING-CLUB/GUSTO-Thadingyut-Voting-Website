    /* Professional Smooth Navigation Indicator */
        #nav-indicator{

  <script>
      document.addEventListener('DOMContentLoaded', () => {
    // All images will be king&queen.jpg for now
    const kingQueenImage = "{{ url_for('serve_image', filename='king&queen.jpg')|safe }}";
    const heroImages = [
      kingQueenImage,
      kingQueenImage,
      kingQueenImage,
      kingQueenImage,
      kingQueenImage
    ];

    // Finalist data (all using king&queen.jpg)
    const finalists = {
      kings: [
        { name: "Final King 1", batch: "HND-01", image: kingQueenImage },
        { name: "Final King 2", batch: "HND-02", image: kingQueenImage },
        { name: "Final King 3", batch: "HND-03", image: kingQueenImage },
        { name: "Final King 4", batch: "HND-04", image: kingQueenImage },
        { name: "Final King 5", batch: "HND-05", image: kingQueenImage }
      ],
      queens: [
        { name: "Final Queen 1", batch: "HND-11", image: kingQueenImage },
        { name: "Final Queen 2", batch: "HND-12", image: kingQueenImage },
        { name: "Final Queen 3", batch: "HND-13", image: kingQueenImage },
        { name: "Final Queen 4", batch: "HND-14", image: kingQueenImage },
        { name: "Final Queen 5", batch: "HND-15", image: kingQueenImage }
      ],
      lanterns: [
        { name: "Final Lantern 1", batch: "Lantern-01", image: kingQueenImage },
        { name: "Final Lantern 2", batch: "Lantern-02", image: kingQueenImage },
        { name: "Final Lantern 3", batch: "Lantern-03", image: kingQueenImage },
        { name: "Final Lantern 4", batch: "Lantern-04", image: kingQueenImage },
        { name: "Final Lantern 5", batch: "Lantern-05", image: kingQueenImage }
      ]
    };

    let currentHeroIndex = 0;
    const heroCarousel = document.getElementById('heroCarousel');
    const prevHeroBtn = document.getElementById('prevHero');
    const nextHeroBtn = document.getElementById('nextHero');

    // Initialize hero carousel
    function initHeroCarousel() {
      heroImages.forEach((src, index) => {
            const img = document.createElement('img');
        img.src = src;
        img.alt = `Finalist ${index + 1}`;
        img.className = `absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 ${index === 0 ? 'opacity-100' : 'opacity-0'}`;
        heroCarousel.appendChild(img);
      });
    }

    // Auto-rotate hero images
    function rotateHeroImages() {
      const images = heroCarousel.querySelectorAll('img');
      images[currentHeroIndex].classList.remove('opacity-100');
      images[currentHeroIndex].classList.add('opacity-0');
      
      currentHeroIndex = (currentHeroIndex + 1) % images.length;
      
      images[currentHeroIndex].classList.remove('opacity-0');
      images[currentHeroIndex].classList.add('opacity-100');
    }

    // Hero carousel controls
    prevHeroBtn.addEventListener('click', () => {
      const images = heroCarousel.querySelectorAll('img');
      images[currentHeroIndex].classList.remove('opacity-100');
      images[currentHeroIndex].classList.add('opacity-0');
      
      currentHeroIndex = currentHeroIndex === 0 ? images.length - 1 : currentHeroIndex - 1;
      
      images[currentHeroIndex].classList.remove('opacity-0');
      images[currentHeroIndex].classList.add('opacity-100');
    });

    nextHeroBtn.addEventListener('click', () => {
      rotateHeroImages();
    });

    // Create candidate cards
    function createCandidateCard(candidate, type) {
      return `
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
          <div class="relative h-64 overflow-hidden">
            <img src="${candidate.image}" alt="${candidate.name}" class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
          </div>
          <div class="p-6">
            <h3 class="text-xl font-bold text-gray-800 mb-2">${candidate.name}</h3>
            <p class="text-gray-600 mb-4">${candidate.batch}</p>
            <button class="w-full bg-[#015486] text-white py-2 px-4 rounded-lg font-semibold hover:bg-[#0b6aa8] transition-colors duration-300" disabled>
              Vote (Coming Soon)
            </button>
          </div>
        </div>
      `;
    }

    // Render sections
    function renderSections() {
      // Render Kings
      const kingsSection = document.querySelector('section:nth-of-type(2) .grid');
      kingsSection.innerHTML = finalists.kings.map(king => createCandidateCard(king, 'king')).join('');

      // Render Queens
      const queensSection = document.querySelector('section:nth-of-type(3) .grid');
      queensSection.innerHTML = finalists.queens.map(queen => createCandidateCard(queen, 'queen')).join('');

      // Render Lanterns
      const lanternsSection = document.querySelector('section:nth-of-type(4) .grid');
      lanternsSection.innerHTML = finalists.lanterns.map(lantern => createCandidateCard(lantern, 'lantern')).join('');
    }

    // Initialize everything
    initHeroCarousel();
    renderSections();
    
    // Start auto-rotation
    setInterval(rotateHeroImages, 4000);
      });
    </script>
